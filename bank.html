<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Banance and transaction -->
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-purple-700">Moooooney</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-orange-400 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-400 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-3xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-6 rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input id="deposit-input" class="block w-3/4 border rounded py-1 px-2 my-3" type="number"
                        placeholder="Enter your deposit amount...">
                    <button id="deposit-button" class="text-white bg-purple-700 rounded px-3 py-1 mt-2">Deposit</button>
                </div>
                <div class="bg-purple-100 p-6 rounded">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw-input" class="block w-3/4 border rounded py-1 px-2 my-3" type="number"
                        placeholder="Enter your withdraw amount...">
                    <button id="withdraw-button"
                        class="text-white bg-purple-700 rounded px-3 py-1 mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
