<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-5xl text-center mt-10">Welcome to my <span class="text-purple-700">Baap-er-Bank</span> !!!</h1>
    <div class="w-3/4 bg-orange-200 mx-auto p-6 mt-5 rounded">
        <h2 class="text-2xl">Please login</h2>
        <input id="user-email" class="block w-3/4 border rounded py-1 px-2 my-3" type="email" placeholder="Email here">
        <input class="block w-3/4 border rounded py-1 px-2" type="password" name="" id="user-password"
            placeholder="Password">
        <button id="login-submit" class="text-white bg-purple-700 rounded px-3 py-1 mt-2">Login</button>
    </div>



    <script src="js/login.js"></script>
</body>

</html>
